  <script>

let contactList=[{id='1',name='mohammad',lastName='sarabi',phone='09908183572',email='isdbv@gmail.com',birthday='80/1/28',details='nonthing'}
];

renderTable()
function renderTable(){
  const table= document.getElementById("contactTable");
  const tbody=document.getElementById("TBODY");

  contactList.map((contact)=>{ 
    const tr = document.createElement("TR");

    tr.innerHTML=`<td>${contact.id}</td> <td>${contact.name}</td>
    <td>${contact.lastName}</td><td>${contact.phone}</td>
    <td>${contact.email}</td><td>${contact.birthday}</td><td>${contact.details}</td>
    <td> <button onclick="deleteContact()" class="btn btn-danger"><i class="fa fa-trash"></i></button>
    <button id="editButton" class="btn btn-primary"><i class="fa fa-edit"></i></button></td>`;

    tbody.appendChild(tr);
  })
  table.appendChild(tbody);
}

  </script>
